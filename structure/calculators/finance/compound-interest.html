  <body>
    <header class="header">
      <a href="">
        <img src="/assets/images/calculator.png" alt="logo" id="logo" />

      <nav>
        <ul>
          <li>
            <a href="/structure/home.html">

    <div class="content-container">
      <div class="compound-interest">
        <p id="heading">Compound Interest Calculator</p>
        <p>Example :</p>
        <input type="text" id="ci-principle-amount" placeholder="Enter Principle Amount" />
        <input type="text" id="ci-interest-rate" placeholder="Enter Interest Rate" />
        <br />
        <input type="text" id="ci-period" placeholder="Enter Period" />
        <select name="period-type" id="period-type">
          <br />
          <option value="days">Days</option>
          <option value="months">Months</option>
          <option value="years">Years</option>
        </select>
        <br />
        <textarea name="" class="answer" id="ci-result" placeholder="Result" readonly></textarea>
        <br />
        <input class="percentage-btn" id="ci-result-btn" type="submit" value="submit" />
      </div>
    </div>
